<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="bundle.js"></script>
  <title>Age-Calculator</title>
</head>
<body>
  <div class="container">    
    <h1>Drops of Jupiter</h1>
    <form id="formOne">
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="planet" value="mercury">
            Mercury
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="planet" value="venus">
            Venus
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="planet" value="mars">
            Mars
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="planet" value="jupiter">
            Jupiter
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="age">Please write in your age</label>
        <input id="age" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="life">Please write in your life expectancy</label>
        <input id="life" class="form-control" type="number">
      </div>
    <button type="submit" class="btn">Find out!</button>
  </form>
</body>
</html>
